# Global styling.
global-styling:
  version: VERSION
  css:
    theme:
      css/style.css: {}
      css/print.css: { media: print }
  js:
    js/c4aportal.js: {}

#bxslider
jquery.bxslider:
  version: 4.x
  css:
    theme:
      /libraries/jquery.bxslider/jquery.bxslider.css: {}
  js:
    /libraries/jquery.bxslider/jquery.bxslider.js: {}
  dependencies:
      - core/jquery

#tooltipster
jquery.tooltipster:
  version: 4.x
  css:
    theme:
      /libraries/tooltipster/css/tooltipster.css: {}
  js:
    /libraries/tooltipster/js/jquery.tooltipster.min.js: {}
  dependencies:
      - core/jquery

